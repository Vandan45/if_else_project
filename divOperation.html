<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operations Project</title>
</head>

<body>
    <h1>Operations</h1>
    <input type="number" id="number1" name="number1" placeholder="Enter Number 1" onchange="divTwoValue(this)">
    <span id="add">/</span>
    <input type="number" id="number2" name="number2" placeholder="Enter Number 2" onchange="divTwoValue(this)">
    <span id="isEqualTo">=</span>
    <span id="result"></span>


    <script>
        function divTwoValue(element) {
            let num1Value = document.getElementById("number1").value;
            let num2Value = document.getElementById("number2").value;
            let result;
            if (num1Value && num2Value) {
                if (num2Value == 0) {
                    alert(`Please enter a valid number`);
                    element.value = "";
                    document.getElementById("result").innerHTML = '';
                    return;
                } else {
                    let result = parseInt(num1Value) / parseInt(num2Value);
                    document.getElementById("result").innerHTML = result;
                    console.log(result);
                }
            }
        }
    </script>
</body>

</html>
